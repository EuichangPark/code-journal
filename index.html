<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <header>
      <div class="column-full header3">
        <h3>Code Journal</h3>
      </div>
    </header>

    <div data-view="entry-form">
      <form class="row" id="entry-form">
        <div class="column-full">
          <h2>New Entry</h2>
        </div>

        <div class="column-half">
          <img src="images/placeholder-image-square.jpg" id="preview" alt="placehodler-image" class="entry-image">
        </div>

        <div class="column-half">
          <label for="title" class="title-form">Title</label>
          <div>
            <input type="text" id="title" required>
          </div>
          <label for="photo-url" class="photo-url">Photo URL</label>
          <div>
            <input type="text" id="photo-url" required>
          </div>
        </div>

        <div class="column-full notes-section">
          <label for="notes">Notes</label>
          <div>
            <textarea cols="110" rows="8" id="notes" required></textarea>
          </div>
        </div>

        <div class="row-btn column-full">
          <button type="submit" class="save-btn">SAVE</button>
        </div>
      </form>
    </div>

    <div data-view="entries">

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
